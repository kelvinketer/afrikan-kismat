{% extends 'base.html' %}

{% block title %}{{ post.title }} | Afrikan Kismat Blog{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-20">
    <div class="mb-10 text-center">
        <span class="text-safari-clay font-bold text-sm uppercase tracking-widest">{{ post.created_on|date:"F d, Y" }}</span>
        <h1 class="text-4xl md:text-5xl font-black text-gray-900 mt-4 mb-8 font-header leading-tight">{{ post.title }}</h1>
        <img src="{{ post.image.url }}" class="w-full h-[400px] object-cover rounded-3xl shadow-2xl" alt="{{ post.title }}">
    </div>

    <div class="prose prose-lg prose-yellow mx-auto text-gray-700 leading-relaxed">
        {{ post.content|linebreaks }}
    </div>

    <div class="mt-16 text-center">
        <a href="{% url 'blog_list' %}" class="inline-block border-2 border-gray-200 text-gray-600 px-8 py-3 rounded-full font-bold uppercase text-xs hover:border-safari-clay hover:text-safari-clay transition">‚Üê Back to Blog</a>
    </div>
</div>
{% endblock %}
